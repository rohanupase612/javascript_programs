<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body style="text-align: center;">
          <input type="number" id="first">
          <input type="number" id="second">
          <input type="number" id="third">
          <button onclick="calculate()">EWWW</button>
          <script>
                    function calculate()
          {
                    var fa=Number (document.getElementById("first").value);
                    var sa=Number (document.getElementById("second").value);
                    var ta=Number (document.getElementById("third").value);

                    if(fa+sa+ta==180)
                    {
                              document.write("Triangle is Valid");
                    }
                    else
                    {
                              document.write("Triangle is not Valid")
                    }
          }
          </script>
</body>
</html>
