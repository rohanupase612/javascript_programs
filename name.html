<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>

<body>
          <input type="text" id="name">
          <button onclick="findout()">Greet Me</button>

          <script>
                    function findout() {
                              try {
                                        var hi = document.getElementById("name").value;
                                        alert(hi);
                              }
                              catch {
                                        console.log("Hello");
                              }
                              finally
                              {
                                        console.log("Welcome to programming World");
                              }
                    }
          </script>
</body>

</html>
