<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <input type="number" id="cost_price">
          <input type="number" id="selling_price">
          <button onclick="calculate()">Find</button>
          <script>
                    function calculate()
                    {
                              var x= document.getElementById("cost_price").value;
                              var y = document.getElementById("selling_price").value;
                              profit= x - y;
                              loss= x - y;
                              if(profit>0)
                               {
                                          document.write("profit is"+profit);
                               }
                              else
                                 {
                                         document.write("loss is"+loss);
                                }
                    }
          </script>
</body>
</html>
