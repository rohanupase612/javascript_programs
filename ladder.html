<html lang="en">
<head>

</head>
<body>
          <input type="number" id="no">
          <button onclick="calculate()">find</button>
          <script>
                    function calculate()
                    {
                              var no= document.getElementById("no").value;
                              if(no>0){
                                        console.log("No is positive");
                              }
                              else if(no<0){
                                        console.log("No is Negative");
                              }
                              else
                              {
                                        console.log("neither positive or negative");
                              }
                    }
          </script>
</body>
