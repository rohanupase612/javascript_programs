<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <input type="text" id="status" placeholder="Enter status"><br> <br>
          <input type="number" id="age" placeholder="Enter age"> <br> <br>
          <input type="text" id="gender" placeholder="Enter gender"><br> <br>
          <button onclick="find()">Click Me</button>
          <script>
           function find()
                    {
                              var gender= document.getElementById("gender").value;
                              var age= document.getElementById("age").value;
                              var status= document.getElementById("status").value;
                              if(status== "married")
                                  {
                                        document.write("Eligible for insurance");
                               }
                               else
                               {
                                      
                                          if(gender== "male" && age>30)
                                         {
                                                   document.write("Eligible for insurance")
                                                  
                                         }
                                         else if(gender=="female" && age>25)
                                         {
                                                   document.write("Eligible for insurance")
                                         }
                                         else
                                         {
                                                  document.write("Not Eligible for insurance")
                                         }
                               }
                              
                    }
          </script>
</body>
</html>
