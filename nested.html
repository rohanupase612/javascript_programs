<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <input type="number" id="no">
          <button onclick="calculate()">find</button>
          <div id="result"></div>
          <script>
                    function calculate(){
                              var no =Number (document.getElementById("no").value)
                              if(no%2==0 && no%3==0)
                              {
                               
                                          console.log("no is divisible by 2 and 3");
                              }
                              else if(no%2 == 0)
                              {
                                        console.log("no is divisible by 2");
                              }
                          
                              else if(no%3 == 0)
                              {
                                        console.log("no is divisible by 3");
                              }
                              else
                              {
                                        console.log("both are not divisible");
                              }
                    }
          </script>
</body>
</html>
